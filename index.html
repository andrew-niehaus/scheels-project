<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheels Interviews</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Reference main javascript functions-->
    <script src="./numbers.js"></script>
    <script>
      function loadMain() {
        var minValue = document.getElementById("minValueInput").value;
        var maxValue = document.getElementById("maxValueInput").value;
        var modThreeValue = document.getElementById("mod3Value").value;
        var modFiveValue = document.getElementById("mod5Value").value;

        if (!minValue || !maxValue || !modThreeValue || !modFiveValue) {
          alert("Please enter a value for all inputs");
          return;
        }

        loadValues(
          minValue,
          maxValue,
          document.getElementById("main"),
          modThreeValue,
          modFiveValue
        );
      }
    </script>
    <div class="container">
      <div class="row mb-2">
        <div class="col">
          <label for="minValueInput">Minimum Value</label>
          <input type="number" id="minValueInput" value="1" />
        </div>
        <div class="col">
          <label for="maxValueInput">Maximum Value</label>
          <input type="number" id="maxValueInput" value="100" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="mod3Value">Multiple of Three Value</label>
          <input type="text" id="mod3Value" value="SCHEELS" />
        </div>
        <div class="col">
          <label for="mod5Value">Multiple of Five Value</label>
          <input type="text" id="mod5Value" value=".COM" />
        </div>
      </div>

      <button class="btn btn-primary" onclick="loadMain()">Start</button>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Number</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="main"></tbody>
      </table>
    </div>
  </body>
</html>
